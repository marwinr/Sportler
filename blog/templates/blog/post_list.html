{% extends 'blog/base.html' %}  
{% load static %} 

{% block content %}

<div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2014/11/17/13/17/crossfit-534615_960_720.jpg" class="d-block w-100" alt="..." height="500" width="100">
            </div>
            <div class="carousel-item">
            <img src="https://images.pexels.com/photos/1229356/pexels-photo-1229356.jpeg" class="d-block w-100" alt="..." height="500" width="100">
            </div>
            <div class="carousel-item">
            <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg" class="d-block w-100" alt="..." height="500" width="100">
            </div>
            <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2016/12/04/22/15/fitness-1882721_1280.jpg" class="d-block w-100" alt="..." height="500" width="100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    
    <div class="content container">
            <div class="row">
                <div class="col-md-10">
                    {% for post in posts %}
                        <div class="post">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <div class="date">
                            <p>ver√∂ffentlicht: {{ post.published_date }} von {{ post.author }}</p>
                            </div>
                            <p>Category: {{ post.categorie }} </p>
                            <div class="text">
                                    <p>{{ post.text }}</p>
                            </div>
                            
                            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="postimage">
                        </div>
                        <br>
                        <div class="col-md-5"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
