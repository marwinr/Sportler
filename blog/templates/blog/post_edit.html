{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="post">
            <h2><b>New Blogpost</b></h2>
            <form class="post-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
